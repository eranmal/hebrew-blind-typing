<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>התחברות - הקלדה עיוורת</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/lessons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1117;
            margin: 0;
        }
        .login-card {
            background-color: #161b22;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 5px;
            font-family: 'Noto Sans Mono', monospace;
            text-align: center;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .auth-btn.secondary {
            background-color: #30363d;
        }
        .error-msg {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="color: white; margin-bottom: 20px;">ברוכים הבאים</h2>

        <input type="text" id="username" placeholder="שם משתמש">
        <input type="password" id="password" placeholder="סיסמה">

        <button class="auth-btn" onclick="handleLogin()">התחבר</button>
        <button class="auth-btn secondary" onclick="handleSignup()">משתמש חדש</button>

        <div id="error-msg" class="error-msg"></div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
